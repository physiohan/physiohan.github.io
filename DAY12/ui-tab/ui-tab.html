<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab Component, UI Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/ui/tab.css">
</head>
<body class="guide">

  <div class="tab-component">
    <ul class="tablist">
      <li class="tablist-item active">
        <a href class="tab">most views</a>
      </li>
      <li class="tablist-item">
        <a href class="tab">recent</a>
      </li>
      <li class="tablist-item">
        <a href class="tab">comments</a>
      </li>
    </ul>
    <div class="tabpanels">
      <div class="tabpanel">
        <ul class="tabpanel-list">
          <li>
            <img src="images/tabpanel-most-view-01.jpg" alt class="tabpanel-thumb">
            <time pubdate="2017-06-27" class="tabpanel-item">Jan, 9, 11:45 am</time>
            <a href="#" class="tabpanel-link">Rye, a Grain With Ancient Roots, Is Rising Again</a>
          </li>
          <li>
            <img src="images/tabpanel-most-view-02.jpg" alt class="tabpanel-thumb">
            <time pubdate="2017-06-27" class="tabpanel-item">Dec, 27, 9:45 am</time>
            <a href="#" class="tabpanel-link">10 essential tech gadgets to take on your travels</a>
          </li>
          <li>
            <img src="images/tabpanel-most-view-03.jpg" alt class="tabpanel-thumb">
            <time pubdate="2017-06-27" class="tabpanel-item">Jan, 24, 9:56 am</time>
            <a href="#" class="tabpanel-link">Endangered Species and the Stuff We Buy, All Mapped Out</a>
          </li>
        </ul>
        <div class="tabpanel-control">
          <div class="control-indicator">
            <a class="indicator" href="">1</a>
            <a class="indicator" href="">2</a>
            <a class="indicator" href="">3</a>
          </div>
          <a href="" class="link is-view-all">view all</a>
        </div>
      </div>
      <!--<div class="tabpanel">
        ul.tabpanel-list>li*3>img.tabpanel-thumb+time.tabpanel-item+a.tabpanel-link
      </div>-->
    </div>
  </div>

<script src="js/ui/tab.js"></script>
</body>
</html>
